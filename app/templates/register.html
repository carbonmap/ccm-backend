{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Register</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/register">
            <div class="field">
                <div class="control">
                    <label for="email">Email</label>
                    <input class="input is-large" name="email" type="email" id="email" autofocus="" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label for="name">Name</label>
                    <input class="input is-large" name="name" type="text" id="name" autofocus="" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label for="password">Password</label>
                    <button id="toggle-password" type="button" aria-label="Show password as plain text. Warning: this will display your password on the screen.">Show password</button>
                    <input class="input is-large" name="password" type="password" id="password" autocomplete="new-password" required>
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Register</button>
        </form>
    </div>
</div>
{% endblock %}
