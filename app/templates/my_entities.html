{% extends "base.html" %}

{% block content %}
{%if user_entities%}
<h2 style="text-align:left;">
  You have the following entities:
</h2>
<ol>
  {%for entity in user_entities%}
    <li style="text-align:left;">{{entity}}</li>
  {%endfor%} 
</ol> 
{%else%}
  <h2> You have no entities yet :( </h2>
{%endif%}
{% endblock %}
{% endblock %}
