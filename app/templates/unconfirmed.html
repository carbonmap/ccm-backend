{% extends "base.html" %}

{% block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}
    </div>
{% endif %}
{% endwith %}
<h1>Welcome!</h1>
<br>
<p>You have not confirmed your account. Please check your inbox.</p>
<p>Didn't get the email? <a href="{{ url_for('auth.resend_confirmation') }}">Resend.</a></p>

{% endblock %}
