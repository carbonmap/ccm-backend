{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Admin Dashboard</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}.
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/admin">
            <div class="field">
                <div class="control">
                    <label for="email">Email</label>
                    <input class="input is-large" type="email" id="email" name="email" autofocus="" required>
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth is-green" name="action" value="activate">Activate Admin Privileges</button>
            <p> <br> </p>
            <button class="button is-block is-info is-large is-fullwidth is-red" name="action" value="deactivate">Deactivate Admin Privileges</button>
        </form>
    </div>
</div>
{% endblock %}
